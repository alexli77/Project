<h3>Add new Brands:</h3>
<form id="addathlete" action="/athlete" method="post">
    Brand Name: <input type="text" name="Bname"><br>
    
    
    CEO: <input type="text" name="nameofCEO"><br>
    Year found: <input type="number" name="year"><br>

    
    
    
    
    
    <input type="submit" value="Submit">
 </form>
<br/>
    
    
<h3>Current Brands:</h3>
<table>
    <thead> 
        <th>Brand Name</th> 
        <th>CEO</th> 
        <th>Year Found</th>
         

    </thead> 
    <tbody> 
         
        <tr> 
            <td>{{Bname}}</td> 
            <td>{{nameofCEO}}</td> 
            <td>{{year}}</td> 
          
            
            <td><button onclick="deleteBrand({{id}})">Delete</button></td>
            <td><a href="/brand/{{id}}">Update</a></td>
        </tr> 
        {{/each}} 
    </tbody> 
</table>
